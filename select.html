<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"

</head>

<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-lg-12 mt-5 border p-3">
                <fieldset>
                    <legend>Escolha um opção:</legend>
                    <select class="form-select" id="testando" name="states" multiple size="5">
                        <option>Selecione os documentos</option>
                        <option value="1">1234</option>
                        <option value="2">2345</option>
                        <option value="3">3456</option>
                        <option value="1">4567</option>
                        <option value="2">5678</option>
                        <option value="3">6789</option>
                    </select>
                </fieldset>
            </div>
        </div>
    </div>

</body>


<script>
    // In your Javascript (external .js resource or <script> tag)
    $(document).ready(function () {
        $('#testando').select2();
    });
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
